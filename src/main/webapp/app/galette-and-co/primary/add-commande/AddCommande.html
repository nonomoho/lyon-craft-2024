<div class="add-commande-form">
  <label for="cient-name">Nom</label>
  <input id="cient-name" class="add-commande-form--field" type="text" data-selector="add-commande.form.client.name" v-model="client.nom" />
  <label for="cient-numero">Numéro</label>
  <input id="cient-numero" class="add-commande-form--field" type="text" v-model="client.numero" />
  <label for="client-crepes">Crêpes</label>
  <select id="client-crepes" class="add-commande-form--field" data-selector="add-commande.form.crepes" v-model="selectedCrepes" multiple>
    <option data-selector="add-commande.form.crepes.option" :key="crepe.id" v-for="crepe in crepesToDisplay" :value="crepe.id">
      {{ crepe.description }}
    </option>
  </select>
  <label for="cient-heure-de-retrait">Heure de retrait</label>
  <input id="cient-heure-de-retrait" class="add-commande-form--field" type="time" v-model="client.heureDeRetrait" />
  <button class="add-commande-form--field" data-selector="add-commande.create" @click="create">Créer ma commande</button>
</div>
